<script>
document.getElementById("smooth-link").addEventListener("click", function (e) {
    e.preventDefault();
    const link = this.href;

    const spinner = document.getElementById("transition-spinner");
    spinner.classList.remove("opacity-0", "pointer-events-none");
    spinner.classList.add("opacity-100");

    document.body.style.transition = "opacity 0.5s";
    document.body.style.opacity = 0.5;

    setTimeout(() => {
      window.location.href = link;
    }, 800);
  });

document.getElementById('menu-btn').addEventListener('click', function() {
  const hamburgerIcon = document.getElementById('hamburger-icon');
  const closeIcon = document.getElementById('close-icon');
  
  hamburgerIcon.classList.toggle('hidden');
  closeIcon.classList.toggle('hidden');

  mobileMenu.classList.toggle('hidden');
});
  </script>
